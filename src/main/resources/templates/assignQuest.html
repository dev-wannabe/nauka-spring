<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add knight</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript"
            src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>

<div class="container">

    <h2>Add new knight:</h2>

    <form class="form-horizontal" th:object="${knight}" th:action="@{/assignQuest}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{age}"/>
        <input type="hidden" th:field="*{level}"/>
        <div class="form-group">
            <label class="control-label">Complete the quest:</label>
            <select th:field="*{quest}">
                <option th:each="quest : ${notStartedQuests}"
                        th:value="${quest}"
                        th:text="${quest.description}">
                </option>
            </select>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Send a knight</button>
        </div>

    </form>

</div>
</body>
</html>
